{% extends "page.html" %}
{% block content %}
    <div>
        <h1>Features in {{ collection.title }}</h1>
    </div>

    <div id="maincontent">
        <h2>Items</h2>
        {% if bbox %}
            <h4>Filtered by {{ bbox[0] }}: <code>{{ bbox[1] }}</code></h4>
        {% endif %}
        <div class="data-container"></div>
        <div id="pagination-features"></div>
        <div style="grid-column: 1; grid-row: 3;">
            <h3>Members</h3>
                <ul>
                {%- for member in members -%}
                <li><a href="{{ member[0] }}">{{ member[1] }}</a></li>
                {%- endfor -%}
                </ul>
        </div>
        <div>
            <input type="button" id="first" onclick="location.href='{{ first_page }}'" value="first" />
            <input type="button" id="next" onclick="location.href='{{ next_page }}'" value="next" />
            <input type="button" id="previous" onclick="location.href='{{ prev_page }}'" value="previous" />
            <input type="button" id="last" onclick="location.href='{{ last_page }}'" value="last" />
            <h3></h3>
        </div>
    </div>

    {% include 'page_altprofiles.html' %}
{% endblock %}
